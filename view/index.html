<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquilo Bombado</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <style>
        .logo{
            border-radius: 100%;
        }
        .dd{
            border: solid 5px;

        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-1">
            <img src="../imgs/logo.jpeg" alt="" class="logo">
           <h2>Quilinho 21CM</h2>           
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-9">
                <div id="controleC" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#controleC" data-slide-to="0" class="active"></li>
                        <li data-target="#controleC" data-slide-to="1"></li>
                        <li data-target="#controleC" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../imgs/esquilo.jpeg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Primeiro Título do meu Slide</h3>
                                <p>Subtítulo do meu slede, apenas para compor!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../imgs/esquilo4.jpg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Segundo Título do meu Slide</h3>
                                <p>Subtítulo do meu slede, apenas para compor!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../imgs/esquilo6.jpeg">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Treceiro Título do meu Slide</h3>
                                <p>Subtítulo do meu slede, apenas para compor!</p>
                            </div>
                        </div>
                    </div>
                    <a href="#controleC" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Voltar</span>
                    </a>
                    <a href="#controleC" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Avançar</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
